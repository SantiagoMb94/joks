<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Venta</title>
</head>
<body>
<h1>Formulario de Venta</h1>
<form th:action="@{/ventas/guardar}" method="post" th:object="${venta}">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required><br>

    <label for="fechaVenta">Fecha de Venta:</label>
    <input type="date" id="fechaVenta" name="fechaVenta" th:field="*{fechaVenta}" required><br>

    <label for="total">Total:</label>
    <input type="number" id="total" name="total" th:field="*{total}" required><br>

    <button type="submit">Guardar Venta</button>
</form>
<a href="/ventas/vista">Volver al Listado de Ventas</a>
</body>
</html>
